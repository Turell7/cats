<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e642bff74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar start -->
  <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cats</a>          
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button data-open_modal class="btn"> Add cat <i class="fa-solid fa-cat"></i></button>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Порода
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Сиамская</a></li>
                <li><a class="dropdown-item" href="#">Шотландская вислоухая</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
  </nav>
  <!-- Navbar End -->

  <!-- Card cat Start -->
  <div class="container py-5 ">
      <div data-wr class="row justify-content-center">
        ...
      </div>
  </div>
  <!-- Card cat End -->
    
  <!-- Modal add-cat Start -->
  <div data-modals_wr class="modal-wr hidden">
    <div class="custom-modal">
      <div data-close-modal-add-cat data-action="close" class="modal-close"></div>
      <form name="add_cat">
        <div class="mb-3">
          <input
          placeholder="Id"
          name="id"
          type="text"
          class="form-control"
          required
          >
        </div>
        <div class="mb-3">
          <input
          placeholder="Name"
          name="name"
          type="text"
          class="form-control"
          required
          >
        </div>
        <div class="mb-3">
          <input
          placeholder="Rate"
          name="rate"
          type="number"
          class="form-control"
          min="0"
          max="10"
          >
        </div>
        <div class="mb-3">
          <input
          placeholder="Age"
          name="age"
          type="number"
          class="form-control"
          min="0"
          >
        </div>
        <div class="mb-3 form-check">
          <input
          class="form-check-input"
          type="checkbox"
          name="favourite"
          id="flexRadioDefault1">
          <label
            class="form-check-label"
            for="flexRadioDefault1"
            >favorite</label>
        </div>
        <div class="mb-3">
          <input
          placeholder="Pic link"
          name="img_link"
          type="text"
          class="form-control"
          >
        </div>
        <div class="mb-3">
          <textarea
            placeholder="Description"
            name="description"
            type="text"
            class="form-control"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
  </div>
  <!-- Modal add-cat End -->

  <!-- Modal card-cat Start -->
  <div data-modals_cat class="modal-wr hidden">
    <div class="custom-modal">
      <div data-close-modal-cat class="modal-close"></div>
      <div data-modals_cat-wr class="">
        ...
      </div>
      
    </div>
  </div>
  <!-- Modal card-cat End -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
